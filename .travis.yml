language: ruby
cache: bundler
rvm:
- 2.4.1
services:
- postgresql
before_script:
- cp config/database.yml.travis config/database.yml
- psql -c 'create database travis_ci_test;' -U postgres
script:
- bundle exec rake db:migrate RAILS_ENV=test
- bundle exec rspec
before_install:
- gem update --system
- gem install bundler:2.0.2
